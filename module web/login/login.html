<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/module web/login/style.css">

<body>
    <div class="container">
        <h2>Авторизация</h2>
        <p>Выберите способ авторизации:</p>
        <div class="social-login">
            <a href="/login?type=github" class="social-button github"><i class="fab fa-github"></i> Войти через GitHub</a>
            <a href="/login?type=yandex" class="social-button yandex"><i class="fab fa-yandex"></i> Войти через Яндекс ID</a>
            <a href="/login?type=code" class="social-button code"><i class="fas fa-code"></i> Войти через Код</a>
        </div>

        <p>Если у вас еще нет аккаунта, зарегистрируйтесь через одну из социальных сетей.</p>
    </div>
